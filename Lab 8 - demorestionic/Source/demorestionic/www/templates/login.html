<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="email">
                    <input type="email" placeholder="example@mail.com">
                </label>
                <label class="item item-input" name="password">
                    <input type="password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="menu.home" id="login-button4" class="button button-balanced  button-block icon ion-log-in">Log in</a>
            <a ui-sref="signup" id="login-button5" class="button button-balanced  button-block button-outline">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
