<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="name">
                    <input type="text" placeholder="Name">
                </label>
                <label class="item item-input" name="email">
                    <input type="email" placeholder="example@mail.com">
                </label>
                <label class="item item-input" name="password">
                    <input type="text" placeholder="Password">
                </label>
                <label class="item item-input" name="cpassword">
                    <input type="text" placeholder="Confirm Password">
                </label>
            </ion-list>
            <a ui-sref="login" id="signup-button6" class="button button-balanced  button-block icon ion-android-person-add">Sign up</a>
        </form>
    </ion-content>
</ion-view>
