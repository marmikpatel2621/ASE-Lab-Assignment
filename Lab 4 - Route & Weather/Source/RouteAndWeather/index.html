<!DOCTYPE html>
<html data-ng-app="SignUpModule" >
<head>
    <meta charset="UTF-8">
    <title>Route & Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"
            type="application/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div ng-controller="signupcontroller">
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup" style="text-transform: uppercase">Sign Up</a></li>
        <li class="tab"><a href="#login" style="text-transform: uppercase">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">

            <h1 style="text-transform: uppercase; font-family: 'Cambria';">Welcome to Weather & Route</h1>
            <form>

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" ng-model="fname" class="main" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" ng-model="lname" class="main" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" class="main"  ng-model="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" class="main" ng-model="password" required autocomplete="off"/>
                </div>

                <button class="button button-block" ng-click="doRegister()">Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1 style="text-transform: uppercase; font-family: 'Cambria';">Welcome Back!</h1>

            <form>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" ng-model="email" class="main" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" class="main" ng-model="password" required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block" ng-click="checkLogin()"/>Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js' type="text/javascript"></script>
<script src="js/index.js"></script>
</body>
</html>
<script>
    angular.module('SignUpModule', ['ngStorage'])
            .controller('signupcontroller', function ($scope,$localStorage,$window) {

                $scope.doRegister = function(){
                    $localStorage.email = $scope.email;
                    $localStorage.password = $scope.password;


                    console.log("username: " + $scope.email);
                    console.log("password: " + $scope.password);


                    $window.location.href = "../RouteAndWeather/home.html";
                }

                $scope.checkLogin = function(){
                    var email = $localStorage.email;
                    var password = $localStorage.password;

                    if (email == $scope.email && password == $scope.password){
                        $window.location.href = "../RouteAndWeather/home.html";
                    } else{
                        $window.alert("invalid username or password");
                    }


                }
            });
</script>
